name: Build Scout for All Platforms

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - windows
          - macos
          - linux

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    if: |
      github.event_name == 'push' || 
      github.event.inputs.platform == 'all' || 
      github.event.inputs.platform == 'windows'
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        if ("${{ startsWith(github.ref, 'refs/tags/') }}" -eq "True") {
          # Tag build - exclude AI libraries (small build)
          pyinstaller --onefile --windowed --name Scout `
            --hidden-import=PIL `
            --hidden-import=PIL._imaging `
            --hidden-import=PIL.Image `
            --hidden-import=PIL.ImageTk `
            --hidden-import=PIL._tkinter_finder `
            --hidden-import=imagehash `
            --hidden-import=numpy `
            --hidden-import=scipy `
            --hidden-import=openpyxl `
            --exclude-module=torch `
            --exclude-module=transformers `
            --exclude-module=spacy `
            --collect-all PIL `
            --collect-all imagehash `
            main.py
        } else {
          # Main branch build - include AI libraries (full build)
          pyinstaller --onefile --windowed --name Scout `
            --hidden-import=PIL `
            --hidden-import=PIL._imaging `
            --hidden-import=PIL.Image `
            --hidden-import=PIL.ImageTk `
            --hidden-import=PIL._tkinter_finder `
            --hidden-import=imagehash `
            --hidden-import=numpy `
            --hidden-import=scipy `
            --hidden-import=spacy `
            --hidden-import=transformers `
            --hidden-import=torch `
            --hidden-import=openpyxl `
            --collect-all PIL `
            --collect-all imagehash `
            main.py
        }
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: Scout-Windows
        path: dist/Scout.exe

  build-macos:
    runs-on: macos-latest
    if: |
      github.event_name == 'push' || 
      github.event.inputs.platform == 'all' || 
      github.event.inputs.platform == 'macos'
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build macOS executable
      run: |
        if [[ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
          # Tag build - exclude AI libraries (small build)
          pyinstaller --onefile --windowed --name Scout \
            --hidden-import=PIL \
            --hidden-import=PIL._imaging \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            --hidden-import=PIL._tkinter_finder \
            --hidden-import=imagehash \
            --hidden-import=numpy \
            --hidden-import=scipy \
            --hidden-import=openpyxl \
            --exclude-module=torch \
            --exclude-module=transformers \
            --exclude-module=spacy \
            --collect-all PIL \
            --collect-all imagehash \
            main.py
        else
          # Main branch build - include AI libraries (full build)
          pyinstaller --onefile --windowed --name Scout \
            --hidden-import=PIL \
            --hidden-import=PIL._imaging \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            --hidden-import=PIL._tkinter_finder \
            --hidden-import=imagehash \
            --hidden-import=numpy \
            --hidden-import=scipy \
            --hidden-import=spacy \
            --hidden-import=transformers \
            --hidden-import=torch \
            --hidden-import=openpyxl \
            --collect-all PIL \
            --collect-all imagehash \
            main.py
        fi
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: Scout-macOS
        path: dist/Scout

  build-linux:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      github.event.inputs.platform == 'all' || 
      github.event.inputs.platform == 'linux'
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies for Pillow
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk libjpeg-dev zlib1g-dev libtiff-dev libfreetype6-dev liblcms2-dev libwebp-dev tcl8.6-dev tk8.6-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Linux executable
      run: |
        if [[ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]]; then
          # Tag build - exclude AI libraries (small build)
          pyinstaller --onefile --name Scout \
            --hidden-import=PIL \
            --hidden-import=PIL._imaging \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            --hidden-import=PIL._tkinter_finder \
            --hidden-import=imagehash \
            --hidden-import=numpy \
            --hidden-import=scipy \
            --hidden-import=openpyxl \
            --exclude-module=torch \
            --exclude-module=transformers \
            --exclude-module=spacy \
            --collect-all PIL \
            --collect-all imagehash \
            main.py
        else
          # Main branch build - include AI libraries (full build)
          pyinstaller --onefile --name Scout \
            --hidden-import=PIL \
            --hidden-import=PIL._imaging \
            --hidden-import=PIL.Image \
            --hidden-import=PIL.ImageTk \
            --hidden-import=PIL._tkinter_finder \
            --hidden-import=imagehash \
            --hidden-import=numpy \
            --hidden-import=scipy \
            --hidden-import=spacy \
            --hidden-import=transformers \
            --hidden-import=torch \
            --hidden-import=openpyxl \
            --collect-all PIL \
            --collect-all imagehash \
            main.py
        fi
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: Scout-Linux
        path: dist/Scout

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: |
      startsWith(github.ref, 'refs/tags/') && 
      (github.event_name == 'push' || github.event.inputs.platform == 'all')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: Scout-Windows
        path: ./artifacts/windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: Scout-macOS
        path: ./artifacts/macos
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: Scout-Linux
        path: ./artifacts/linux
    
    - name: Rename artifacts for release
      run: |
        mv ./artifacts/macos/Scout ./artifacts/macos/Scout-macOS
        mv ./artifacts/linux/Scout ./artifacts/linux/Scout-Linux
    
    - name: Compress artifacts if larger than 100MB
      run: |
        # Check Windows executable size
        WIN_SIZE=$(stat -f%z ./artifacts/windows/Scout.exe 2>/dev/null || stat -c%s ./artifacts/windows/Scout.exe)
        if [ $WIN_SIZE -gt 104857600 ]; then
          echo "Windows executable is $(($WIN_SIZE/1024/1024))MB, compressing..."
          cd ./artifacts/windows && zip Scout-Windows.zip Scout.exe && cd ../..
          echo "WIN_COMPRESSED=true" >> $GITHUB_ENV
        else
          echo "Windows executable is $(($WIN_SIZE/1024/1024))MB, skipping compression"
          echo "WIN_COMPRESSED=false" >> $GITHUB_ENV
        fi
        
        # Check macOS executable size
        MAC_SIZE=$(stat -f%z ./artifacts/macos/Scout-macOS 2>/dev/null || stat -c%s ./artifacts/macos/Scout-macOS)
        if [ $MAC_SIZE -gt 104857600 ]; then
          echo "macOS executable is $(($MAC_SIZE/1024/1024))MB, compressing..."
          cd ./artifacts/macos && zip Scout-macOS.zip Scout-macOS && cd ../..
          echo "MAC_COMPRESSED=true" >> $GITHUB_ENV
        else
          echo "macOS executable is $(($MAC_SIZE/1024/1024))MB, skipping compression"
          echo "MAC_COMPRESSED=false" >> $GITHUB_ENV
        fi
        
        # Check Linux executable size
        LIN_SIZE=$(stat -f%z ./artifacts/linux/Scout-Linux 2>/dev/null || stat -c%s ./artifacts/linux/Scout-Linux)
        if [ $LIN_SIZE -gt 104857600 ]; then
          echo "Linux executable is $(($LIN_SIZE/1024/1024))MB, compressing..."
          cd ./artifacts/linux && tar -czf Scout-Linux.tar.gz Scout-Linux && cd ../..
          echo "LIN_COMPRESSED=true" >> $GITHUB_ENV
        else
          echo "Linux executable is $(($LIN_SIZE/1024/1024))MB, skipping compression"
          echo "LIN_COMPRESSED=false" >> $GITHUB_ENV
        fi
    
    - name: Prepare release files
      id: prepare-files
      run: |
        FILES=""
        if [ "${{ env.WIN_COMPRESSED }}" == "true" ]; then
          FILES="${FILES}./artifacts/windows/Scout-Windows.zip"$'\n'
        else
          FILES="${FILES}./artifacts/windows/Scout.exe"$'\n'
        fi
        
        if [ "${{ env.MAC_COMPRESSED }}" == "true" ]; then
          FILES="${FILES}./artifacts/macos/Scout-macOS.zip"$'\n'
        else
          FILES="${FILES}./artifacts/macos/Scout-macOS"$'\n'
        fi
        
        if [ "${{ env.LIN_COMPRESSED }}" == "true" ]; then
          FILES="${FILES}./artifacts/linux/Scout-Linux.tar.gz"$'\n'
        else
          FILES="${FILES}./artifacts/linux/Scout-Linux"$'\n'
        fi
        
        echo "files<<EOF" >> $GITHUB_OUTPUT
        echo "$FILES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.prepare-files.outputs.files }}
        body: |
          ## Scout v1.4.0 Release
          
          Cross-platform desktop application for extracting abbreviations from documents with AI-powered analysis.
          
          ### What's New in v1.4.0:
          - âœ¨ 8 extraction improvements (spaCy NER, BERT, confidence scoring)
          - ï¿½ 16 file format support (Excel, CSV, JSON, HTML, Markdown, etc.)
          - ðŸŽ¯ Enhanced pattern matching (dotted, hyphenated abbreviations)
          - ðŸ“Š Batch export with limit and split options
          - ðŸ“ˆ Determinate progress bar with file count (e.g., 2/67 documents)
          - ðŸ”§ Auto-installation of AI features on first launch
          
          ### Downloads:
          - **Windows**: Scout-Windows.zip (~50MB)
          - **macOS**: Scout-macOS.zip (~40MB)
          - **Linux**: Scout-Linux.tar.gz (~45MB)
          
          ### Installation:
          - **Windows**: Extract Scout-Windows.zip and run Scout.exe
          - **macOS**: Extract Scout-macOS.zip, make executable: `chmod +x Scout-macOS`, then run
          - **Linux**: Extract Scout-Linux.tar.gz: `tar -xzf Scout-Linux.tar.gz`, make executable: `chmod +x Scout-Linux`, then run
          
          ### Note on AI Features:
          These executables include **basic extraction features** for fast scanning and multi-format support.
          
          **For full AI features** (spaCy NER, BERT embeddings, confidence scoring):
          - Run from source with `pip install -r requirements.txt`
          - AI features provide 95% precision vs 80% for basic pattern matching
          
          ### Requirements:
          - No additional software needed
          - Basic extraction works out of the box
          - Optional: Install Python + dependencies for AI features