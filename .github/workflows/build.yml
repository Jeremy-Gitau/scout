name: Build Scout for All Platforms

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --windowed --name Scout `
          --hidden-import=PIL `
          --hidden-import=PIL._imaging `
          --hidden-import=PIL.Image `
          --hidden-import=PIL.ImageTk `
          --hidden-import=PIL._tkinter_finder `
          --hidden-import=imagehash `
          --hidden-import=numpy `
          --hidden-import=scipy `
          --collect-all PIL `
          --collect-all imagehash `
          main.py
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: Scout-Windows
        path: dist/Scout.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --windowed --name Scout \
          --hidden-import=PIL \
          --hidden-import=PIL._imaging \
          --hidden-import=PIL.Image \
          --hidden-import=PIL.ImageTk \
          --hidden-import=PIL._tkinter_finder \
          --hidden-import=imagehash \
          --hidden-import=numpy \
          --hidden-import=scipy \
          --collect-all PIL \
          --collect-all imagehash \
          main.py
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: Scout-macOS
        path: dist/Scout

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies for Pillow
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk libjpeg-dev zlib1g-dev libtiff-dev libfreetype6-dev liblcms2-dev libwebp-dev tcl8.6-dev tk8.6-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --name Scout \
          --hidden-import=PIL \
          --hidden-import=PIL._imaging \
          --hidden-import=PIL.Image \
          --hidden-import=PIL.ImageTk \
          --hidden-import=PIL._tkinter_finder \
          --hidden-import=imagehash \
          --hidden-import=numpy \
          --hidden-import=scipy \
          --collect-all PIL \
          --collect-all imagehash \
          main.py
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: Scout-Linux
        path: dist/Scout

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: Scout-Windows
        path: ./artifacts/windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: Scout-macOS
        path: ./artifacts/macos
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: Scout-Linux
        path: ./artifacts/linux
    
    - name: Rename artifacts for release
      run: |
        mv ./artifacts/macos/Scout ./artifacts/macos/Scout-macOS
        mv ./artifacts/linux/Scout ./artifacts/linux/Scout-Linux
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/windows/Scout.exe
          ./artifacts/macos/Scout-macOS
          ./artifacts/linux/Scout-Linux
        body: |
          ## Scout Release
          
          Cross-platform desktop application for extracting abbreviations from documents.
          
          ### Downloads:
          - **Windows**: Scout.exe
          - **macOS**: Scout (Intel/Apple Silicon)
          - **Linux**: Scout
          
          ### Installation:
          - Windows: Download and run Scout.exe
          - macOS: Download Scout, make executable: `chmod +x Scout`, then run
          - Linux: Download Scout, make executable: `chmod +x Scout`, then run
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
